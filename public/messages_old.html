<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="css/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdbMUD_old.css">
    <script src="js/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="js/message.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>MongoDB World 2016 - MUD</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-brand navbar-right">
            <a href="/signout">Log Out</a>
        </div>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mongo-MUD</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="mdbMUD">
        <h1>MongoDB World 2016 - MUD</h1>
        <br>
        <div ng-app="mdbMUD" ng-controller="messageCtrl">
            <div class="panel panel-default message-window">
                <div class="panel-heading">
                    <h3 class="panel-title">Messages</h3>
                </div>
                <div class="panel-body fixed-panel" scroll-glue>
                    <ul class="message-list">
                        <li ng-repeat="msg in messages">
                            <div>
                                {{msg.content}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <br/>
            <div>
                <div class="input-group">
                    <input ng-enter="send()" type="text" class="form-control" ng-model="message.content" placeholder="Message">
                            <span class="input-group-btn">
                                <button ng-click="send()" type="button" class="btn btn-success">Send</button>
                            </span>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<script src="js/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="bower_components/angular-scroll-glue/scrollglue.js"></script>
</body>
</html>
